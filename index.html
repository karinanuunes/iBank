<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>iBank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary" id="navbar">
      <div class="container-fluid" id="navbar">
        <a class="navbar-brand" href="#">
          <img
            src="./src/images/logo-bank.jpg"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          iBank
        </a>
        <ul class="nav nav-underline" id="nav-itens">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#cadastro">Cadastro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Extrato</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Empréstimo</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="cadastro">
      <h2>Bem vindo</h2>
      <br />
      <span>Nome do cliente:</span>
      <div class="input-group flex-nowrap mb-3">
        <span class="input-group-text" id="addon-wrapping">@</span>
        <input type="text" class="form-control" id="nome" />
      </div>
      <span>Saldo:</span>
      <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <span class="input-group-text">0.00</span>
        <input type="text" class="form-control" id="saldo" />
      </div>
      <span>Depósito:</span>
      <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <span class="input-group-text">0.00</span>
        <input type="text" class="form-control" id="deposito" />
      </div>
      <span>Saque:</span>
      <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <span class="input-group-text">0.00</span>
        <input type="text" class="form-control" id="saque" />
      </div>
      <div class="d-grid gap-2 col-6 mx-auto" id="btn">
        <button type="button" class="btn btn-primary" id="btn-submit">
          Enviar
        </button>
        <button type="button" class="btn btn-outline-secondary" id="btn-limpar">
          Limpar
        </button>
      </div>
      <div id="extrato"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./dist/main.js"></script>
  </body>
</html>
